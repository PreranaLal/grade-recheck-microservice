<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Grade Recheck Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h3 class="mb-0">Grade Recheck Form</h3>
      </div>
      <div class="card-body">
        <form method="POST" action="/grade-recheck">
          <div class="mb-3">
            <label for="studentId" class="form-label">Student ID</label>
            <input type="text" class="form-control" id="studentId" name="studentId" required>
          </div>
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" required>
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" required>
          </div>
          <div class="mb-3">
            <label for="courseId" class="form-label">Course ID</label>
            <input type="text" class="form-control" id="courseId" name="courseId" required>
          </div>
          <div class="mb-3">
            <label for="reason" class="form-label">Reason for Change</label>
            <textarea class="form-control" id="reason" name="reason" rows="3" required></textarea>
          </div>
          <button type="submit" class="btn btn-success">Submit Recheck</button>
        </form>
      </div>
    </div>
    <div class="text-center mt-3">
      <a href="/" class="btn btn-link">Back to Microservice Home</a>
    </div>
  </div>
</body>
</html>
